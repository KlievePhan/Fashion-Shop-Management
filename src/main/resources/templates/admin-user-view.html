<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User - Fashion Shop Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="card" style="max-width: 800px; margin: 40px auto;">
        <div class="section-header">
            <h2>User Details</h2>
            <a th:href="@{/admin#users}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>
        <div class="detail-section">
            <h3>Basic Information</h3>
            <div class="user-detail-body">
                <div class="detail-row">
                    <div class="detail-label">ID:</div>
                    <div class="detail-value" th:text="${user.id}"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Full Name:</div>
                    <div class="detail-value" th:text="${user.fullName}"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Email:</div>
                    <div class="detail-value" th:text="${user.email}"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Phone:</div>
                    <div class="detail-value" th:text="${user.phone != null ? user.phone : 'Not provided'}"></div>
                </div>
            </div>
        </div>
        <div class="detail-section">
            <h3>Account Information</h3>
            <div class="user-detail-body">
                <div class="detail-row">
                    <div class="detail-label">Role:</div>
                    <div class="detail-value">
                        <span class="badge" th:classappend="${user.role.code == 'ROLE_ADMIN' ? 'info' : (user.role.code == 'ROLE_STAFF' ? 'warning' : 'secondary')}" th:text="${user.role.name}"></span>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Status:</div>
                    <div class="detail-value">
                        <span class="badge" th:classappend="${user.active ? 'success' : 'danger'}" th:text="${user.active ? 'Active' : 'Inactive'}"></span>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Profile Completed:</div>
                    <div class="detail-value">
                        <span class="badge" th:classappend="${user.profileCompleted ? 'success' : 'danger'}" th:text="${user.profileCompleted ? 'Yes' : 'No'}"></span>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Login Method:</div>
                    <div class="detail-value" th:text="${user.googleSub != null ? 'Google OAuth' : 'Email/Password'}"></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Created At:</div>
                    <div class="detail-value" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
                </div>
            </div>
        </div>
        <div class="detail-section" th:if="${user.defaultAddress != null}">
            <h3>Address Information</h3>
            <div class="user-detail-body">
                <div class="detail-row">
                    <div class="detail-label">Default Address:</div>
                    <div class="detail-value" th:text="${user.defaultAddress}"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer" th:if="${user.id != currentUserId and user.role.code != 'ROLE_ADMIN'}">
            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-primary">
                <i class="bi bi-pencil"></i> Edit User
            </a>
        </div>
        <div class="modal-footer" th:if="${user.role.code == 'ROLE_ADMIN' and currentUserRole != 'ROLE_ADMIN'}">
            <p style="color: #6b7280; font-style: italic;">
                <i class="bi bi-info-circle"></i> Admin accounts can only be edited by other admins.
            </p>
        </div>
    </div>
</body>
</html>
