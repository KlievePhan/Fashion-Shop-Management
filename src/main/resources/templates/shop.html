<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" th:href="@{/images/store.png}" type="image/x-icon" />

  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />
  <link rel="stylesheet" th:href="@{/css/fixed_button.css}" />
  <link rel="stylesheet" th:href="@{/css/promo_bar.css}" />
  <link rel="stylesheet" th:href="@{/css/theme-customizer.css}" />
  <link rel="stylesheet" th:href="@{/css/shop.css}" />
  <link rel="stylesheet" th:href="@{/css/cart-notification.css}" />

  <style>
    .product-image {
      position: relative
    }

    .product-link-overlay {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: block
    }

    .product-actions {
      position: relative;
      z-index: 2;
      display: flex;
      gap: 8px
    }

    .action-btn {
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      border-color: #3498db;
      color: #3498db;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div th:insert="~{header}"></div>

  <div class="promo-bar">Get 15% off on your first order</div>

  <div class="container mt-5">
    <div class="shop-header">
      <h1 class="shop-title">Shop</h1>
      <div class="shop-controls">
        <p class="results-count">
          <span th:text="${products != null ? #lists.size(products) : 0}">0</span> results
        </p>
        <div class="sort-wrapper">
          <select class="sort-select" id="sortSelect">
            <option value="latest">Sort by latest</option>
            <option value="popularity">Sort by popularity</option>
            <option value="rating">Sort by average rating</option>
            <option value="price-low">Sort by price: low to high</option>
            <option value="price-high">Sort by price: high to low</option>
          </select>
        </div>
      </div>
    </div>

    <div class="products-grid">
      <div class="product-card" th:each="p : ${products}"
        th:attr="data-price=${p.basePrice != null ? p.basePrice : 0}, data-date=${p.createdAt}">

        <div class="product-image">
          <img th:src="${p.primaryImageUrl != null ? p.primaryImageUrl : '/images/placeholder.jpg'}"
            th:alt="${p.title != null ? p.title : 'Product'}" />
          <a class="product-link-overlay" th:href="@{'/product/' + ${p.id}}" title="View detail"></a>

          <div class="product-actions">
            <button class="action-btn" title="Add to Cart" data-action="add" th:data-id="${p.id}">
              <i class="bi bi-bag-plus"></i>
            </button>
            <button class="action-btn" title="Quick View" data-action="quick" th:data-id="${p.id}">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="product-info">
          <h3 class="product-title" th:text="${p.title != null ? p.title : 'Product'}">Product</h3>
          <p class="product-category" th:text="${p.category != null ? p.category.name : 'Uncategorized'}">Category</p>

          <div class="product-price">
            <span class="price-current"
              th:text="${p.basePrice != null ? #numbers.formatDecimal(p.basePrice,0,'COMMA',2,'POINT') : '0,00'} + ' $'">0
              $</span>
          </div>

          <!-- Sizes -->
          <div class="product-sizes" th:if="${p.variants != null and #lists.size(p.variants) > 0}">
            <button class="size-btn" th:each="v, i : ${p.variants}" th:data-attributes="${v.attributeJson}"
              th:classappend="${i.index == 0} ? ' active' : ''">Size</button>
          </div>

          <!-- Colors -->
          <div class="product-colors" th:if="${p.variants != null and #lists.size(p.variants) > 0}">
            <div class="color-option" th:each="v, i : ${p.variants}" th:data-attributes="${v.attributeJson}"
              th:classappend="${i.index == 0} ? ' active' : ''"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="~{footer :: footer}"></div>

  <a th:href="@{/shop}" class="buy-now-fab text-decoration-none">
    <i class="bi bi-cart-fill"></i> Buy Now
  </a>
  <a href="#" class="customize-btn">
    <i class="bi bi-sliders"></i> Customize
  </a>

  <!-- Modal -->
  <div id="cartModal" class="cart-modal">
    <div class="cart-modal-content">
      <span class="cart-close">&times;</span>
      <div class="cart-modal-body d-flex gap-3 align-items-start">
        <img id="modalProductImg" src="" alt="Product" />
        <div class="cart-product-info">
          <h3 id="modalProductTitle">Product Title</h3>
          <p id="modalProductCategory">Category</p>
          <div class="cart-product-price">
            <span id="modalPrice">0 ₫</span>
            <span id="modalOriginalPrice" style="text-decoration: line-through; color:#999;"></span>
          </div>
          <div class="product-sizes" id="modalSizes"></div>
          <div class="product-colors" id="modalColors"></div>
          <div class="product-quantity">
            <button id="decreaseQty">-</button>
            <input type="number" id="productQty" value="1" min="1" />
            <button id="increaseQty">+</button>
          </div>
          <button id="addToCartBtn" class="btn-add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ⭐ QUAN TRỌNG: Load cart-update.js TRƯỚC shop.js -->
  <script th:src="@{/js/cart-update.js}"></script>
  <script th:src="@{/js/shop.js}"></script>
  <script th:src="@{/js/header.js}"></script>
  <script th:src="@{/js/theme-customizer.js}"></script>

  <!-- Map size/color từ attributeJson -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const safe = (raw) => {
        try {
          return raw ? JSON.parse(raw) : null;
        } catch {
          return null;
        }
      };

      document.querySelectorAll(".size-btn").forEach(b => {
        const a = safe(b.dataset.attributes);
        if (a?.size) b.textContent = a.size;
        // ✅ Bỏ dòng b.style.background = a.color;
      });

      document.querySelectorAll(".color-option").forEach(d => {
        const a = safe(d.dataset.attributes);
        if (a?.color) d.style.background = a.color; // OK, vì color-option cho phép màu tùy chỉnh
      });
    });

  </script>

</body>

</html>
