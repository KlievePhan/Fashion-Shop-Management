<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History - Fashion Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Lato', sans-serif;
        }

        .orders-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.total { background: #e3f2fd; color: #1976d2; }
        .stat-icon.pending { background: #fff3e0; color: #f57c00; }
        .stat-icon.paid { background: #e8f5e9; color: #388e3c; }
        .stat-icon.shipped { background: #f3e5f5; color: #7b1fa2; }

        .stat-info h3 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: #1a1a1a;
        }

        .stat-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .filters-bar {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .orders-list {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .order-card {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .order-card:hover {
            background: #f8f9fa;
        }

        .order-card:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-code {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .order-date {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .order-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .order-status.pending { background: #fff3e0; color: #f57c00; }
        .order-status.cod-pending { background: #e3f2fd; color: #1976d2; }
        .order-status.paid { background: #e8f5e9; color: #388e3c; }
        .order-status.shipped { background: #f3e5f5; color: #7b1fa2; }
        .order-status.delivered { background: #e0f2f1; color: #00796b; }
        .order-status.cancelled { background: #ffebee; color: #c62828; }

        .order-body {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .order-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .order-info strong {
            color: #333;
        }

        .order-total {
            text-align: right;
        }

        .total-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-outline {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }

        .btn-outline:hover {
            background: #f8f9fa;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 30px 0;
        }

        .page-link {
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            color: #666;
            font-weight: 600;
        }

        .page-link:hover {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .page-link.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        @media (max-width: 768px) {
            .order-header,
            .order-body {
                grid-template-columns: 1fr;
            }

            .order-total {
                text-align: left;
            }
        }
    </style>
</head>

<body>
<div th:insert="~{header}"></div>

<div class="orders-container">
    <!-- Page Header -->
    <div class="page-header">
        <h1><i class="bi bi-box-seam"></i> My Orders</h1>
    </div>

    <!-- Statistics Cards -->
    <div class="stats-cards">
        <div class="stat-card">
            <div class="stat-icon total">
                <i class="bi bi-bag-fill"></i>
            </div>
            <div class="stat-info">
                <h3 th:text="${totalOrders}">0</h3>
                <p>Total Orders</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon pending">
                <i class="bi bi-clock-history"></i>
            </div>
            <div class="stat-info">
                <h3 th:text="${pendingOrders}">0</h3>
                <p>Pending Orders</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon paid">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <div class="stat-info">
                <h3 th:text="${paidOrders}">0</h3>
                <p>Paid Orders</p>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon shipped">
                <i class="bi bi-truck"></i>
            </div>
            <div class="stat-info">
                <h3 th:text="${shippedOrders}">0</h3>
                <p>Shipped Orders</p>
            </div>
        </div>
    </div>

    <!-- Filters Bar -->
    <div class="filters-bar">
        <div class="filter-group">
            <label>Status:</label>
            <select id="statusFilter" onchange="applyFilters()">
                <option value="">All</option>
                <option value="PENDING" th:selected="${currentStatus == 'PENDING'}">Pending</option>
                <option value="COD_PENDING" th:selected="${currentStatus == 'COD_PENDING'}">COD Pending</option>
                <option value="PAID" th:selected="${currentStatus == 'PAID'}">Paid</option>
                <option value="SHIPPED" th:selected="${currentStatus == 'SHIPPED'}">Shipped</option>
                <option value="DELIVERED" th:selected="${currentStatus == 'DELIVERED'}">Delivered</option>
                <option value="CANCELLED" th:selected="${currentStatus == 'CANCELLED'}">Cancelled</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Search:</label>
            <input type="text" id="searchInput" placeholder="Order code..."
                   th:value="${currentSearch}" onkeypress="if(event.key==='Enter') applyFilters()">
        </div>

        <button class="btn btn-outline" onclick="clearFilters()">
            <i class="bi bi-arrow-clockwise"></i> Reset
        </button>
    </div>

    <!-- Orders List -->
    <div class="orders-list" th:if="${orders != null && !orders.isEmpty()}">
        <div class="order-card" th:each="order : ${orders}">
            <div class="order-header">
                <div>
                    <div class="order-code" th:text="'#' + ${order.orderCode}">ORDER123</div>
                    <div class="order-date" th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy, HH:mm')}">
                        26 Nov 2025, 14:30
                    </div>
                </div>
                <span class="order-status"
                      th:classappend="${order.status.toLowerCase().replace('_', '-')}"
                      th:text="${order.status.replace('_', ' ')}">PENDING</span>
            </div>

            <div class="order-body">
                <div class="order-info">
                    <p><strong>Items:</strong> <span th:text="${order.orderItems?.size() ?: 0}">0</span> products</p>
                    <p><strong>Shipping:</strong> <span th:text="${order.address}">Address</span></p>
                    <p><strong>Phone:</strong> <span th:text="${order.phone}">Phone</span></p>
                </div>

                <div class="order-total">
                    <div class="total-label">Total</div>
                    <div class="total-amount" th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}">
                        $0.00
                    </div>
                </div>
            </div>

            <div class="order-actions">
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-primary">
                    <i class="bi bi-eye"></i> View Details
                </a>

                <button class="btn btn-outline" th:onclick="'reorder(' + ${order.id} + ')'">
                    <i class="bi bi-arrow-repeat"></i> Re-order
                </button>

                <button class="btn btn-danger"
                        th:if="${order.status == 'PENDING' || order.status == 'COD_PENDING'}"
                        th:onclick="'cancelOrder(' + ${order.id} + ')'">
                    <i class="bi bi-x-circle"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" th:if="${orders == null || orders.isEmpty()}">
        <i class="bi bi-inbox"></i>
        <h3>No orders found</h3>
        <a th:href="@{/shop}" class="btn btn-primary">Start Shopping</a>
    </div>

    <!-- Pagination -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a class="page-link" th:href="@{/orders(page=${currentPage - 1}, status=${currentStatus}, search=${currentSearch})}"
           th:if="${currentPage > 0}">
            <i class="bi bi-chevron-left"></i>
        </a>

        <a class="page-link"
           th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
           th:if="${i >= currentPage - 2 && i <= currentPage + 2}"
           th:href="@{/orders(page=${i}, status=${currentStatus}, search=${currentSearch})}"
           th:classappend="${i == currentPage} ? 'active'"
           th:text="${i + 1}">1</a>

        <a class="page-link" th:href="@{/orders(page=${currentPage + 1}, status=${currentStatus}, search=${currentSearch})}"
           th:if="${currentPage < totalPages - 1}">
            <i class="bi bi-chevron-right"></i>
        </a>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>

<script th:src="@{/js/header.js}"></script>

<script>
    function applyFilters() {
        const status = document.getElementById('statusFilter').value;
        const search = document.getElementById('searchInput').value;

        const params = new URLSearchParams();
        if (status) params.set('status', status);
        if (search) params.set('search', search);

        window.location.href = '/fashionshop/orders?' + params.toString();
    }

    function clearFilters() {
        window.location.href = '/fashionshop/orders';
    }

    async function cancelOrder(orderId) {
        if (!confirm('Are you sure you want to cancel this order?')) {
            return;
        }

        const reason = prompt('Please tell us why you want to cancel:');

        try {
            const response = await fetch(`/fashionshop/orders/${orderId}/cancel`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `reason=${encodeURIComponent(reason || 'No reason')}`
            });

            const data = await response.json();

            if (data.success) {
                alert('Order cancelled successfully');
                location.reload();
            } else {
                alert('Error: ' + data.message);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    async function reorder(orderId) {
        if (!confirm('Add all items from this order to your cart?')) {
            return;
        }

        try {
            const response = await fetch(`/fashionshop/orders/${orderId}/reorder`, {
                method: 'POST'
            });

            const data = await response.json();

            if (data.success) {
                alert(data.message);
                if (typeof window.refreshCartBadge === 'function') {
                    window.refreshCartBadge();
                }
            } else {
                alert('Error: ' + data.message);
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }
</script>
</body>
</html>
