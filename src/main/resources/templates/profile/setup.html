<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile - Fashion Shop</title>

  <!-- External -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/fixed_button.css}">
  <link rel="stylesheet" th:href="@{/css/promo_bar.css}">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Lato',sans-serif; background:linear-gradient(135deg,#f5f7fa 0%,#e8eaf0 100%); min-height:100vh; }
    .container { max-width:550px; margin:40px auto; }
    .form-container { background:white; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.1); padding:50px 40px; position:relative; }
    .form-container::before { content:''; position:absolute; top:0; left:0; right:0; height:5px; background:linear-gradient(90deg,#dc2626 0%,#991b1b 100%); }
    .form-header h2 { font-size:32px; font-weight:700; color:#1a1a1a; text-align:center; margin-bottom:10px; }
    .form-header p { color:#6b7280; text-align:center; font-size:15px; }
    .message { padding:12px 20px; border-radius:10px; margin-bottom:25px; font-size:14px; text-align:center; }
    .message.success { background:#d1fae5; color:#065f46; border:1px solid #6ee7b7; }
    .message.error { background:#fee2e2; color:#991b1b; border:1px solid #fca5a5; }
    .form-group { margin-bottom:20px; }
    .input-wrapper { position:relative; }
    .input-wrapper i { position:absolute; left:15px; top:50%; transform:translateY(-50%); color:#9ca3af; }
    input, textarea { width:100%; padding:14px 15px 14px 45px; border:2px solid #e5e7eb; border-radius:12px; font-size:15px; }
    input:focus, textarea:focus { outline:none; border-color:#dc2626; }
    textarea { resize:vertical; min-height:100px; }
    .btn-submit { width:100%; padding:15px; background:#dc2626; color:white; border:none; border-radius:12px; font-weight:600; cursor:pointer; transition:all 0.3s; }
    .btn-submit:hover { background:#b91c1c; transform:translateY(-1px); }
    .field-error { color:#dc2626; font-size:13px; margin-top:5px; display:block; }
    .avatar-preview { width:80px; height:80px; border-radius:50%; object-fit:cover; border:3px solid #e5e7eb; }
  </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="~{header :: header}" th:with="currentPath=${currentPath}"></div>

<div class="promo-bar">Complete your profile to start shopping!</div>

<div class="container">
  <div class="form-container">

    <div class="form-header">
      <h2>Complete Your Profile</h2>
      <p>Help us personalize your experience</p>
    </div>

    <!-- FORM -->
    <form th:action="@{/profile/setup}" th:object="${userForm}" method="post">

      <!-- 1. VALIDATION ERRORS (from @Valid) -->
      <div class="message error" th:if="${#fields.hasErrors('*')}" style="display:block">
        Please fix the errors below.
      </div>

      <!-- 2. SERVER ERRORS (from controller) -->
      <div class="message error" th:if="${errorMessage != null}" style="display:block">
        <span th:text="${errorMessage}">Error</span>
      </div>

      <!-- Avatar -->
      <div style="text-align:center; margin-bottom:25px;">
        <img th:if="${userForm != null && userForm.avatarUrl != null}"
             th:src="${userForm.avatarUrl}"
             alt="Avatar"
             class="avatar-preview" />

        <img th:unless="${userForm != null && userForm.avatarUrl != null}"
             src="https://via.placeholder.com/80"
             alt="Avatar"
             class="avatar-preview" />
      </div>

      <!-- Email (Read-only) -->
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" th:value="${#authentication.principal.attributes['email']}" readonly style="background:#f9fafb; color:#6b7280;" />
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone Number</label>
        <div class="input-wrapper">
          <i class="fas fa-phone"></i>
          <input type="tel" th:field="*{phone}" placeholder="e.g. +84 123 456 789" />
        </div>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="field-error"></span>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label>Default Address</label>
        <div class="input-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <textarea th:field="*{defaultAddress}" placeholder="Enter your shipping address" rows="3"></textarea>
        </div>
        <span th:if="${#fields.hasErrors('defaultAddress')}" th:errors="*{defaultAddress}" class="field-error"></span>
      </div>

      <button type="submit" class="btn-submit">Save & Continue</button>
    </form>

    <p style="text-align:center; margin-top:20px; font-size:14px; color:#6b7280;">
      You can update this anytime in your profile.
    </p>
  </div>
</div>

<!-- FOOTER -->
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
