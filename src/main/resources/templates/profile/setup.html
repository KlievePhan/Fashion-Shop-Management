<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile - Fashion Shop</title>

  <!-- External -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/fixed_button.css}">
  <link rel="stylesheet" th:href="@{/css/promo_bar.css}">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Lato',sans-serif; background:linear-gradient(135deg,#f5f7fa 0%,#e8eaf0 100%); min-height:100vh; }
    .container { max-width:550px; margin:40px auto; }
    .form-container { background:white; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.1); padding:50px 40px; position:relative; }
    .form-container::before { content:''; position:absolute; top:0; left:0; right:0; height:5px; background:linear-gradient(90deg,#dc2626 0%,#991b1b 100%); }
    .form-header h2 { font-size:32px; font-weight:700; color:#1a1a1a; text-align:center; margin-bottom:10px; }
    .form-header p { color:#6b7280; text-align:center; font-size:15px; }
    .message { padding:12px 20px; border-radius:10px; margin-bottom:25px; font-size:14px; text-align:center; }
    .message.success { background:#d1fae5; color:#065f46; border:1px solid #6ee7b7; }
    .message.error { background:#fee2e2; color:#991b1b; border:1px solid #fca5a5; }
    .form-group { margin-bottom:20px; }
    .input-wrapper { position:relative; }
    .input-wrapper i { position:absolute; left:15px; top:50%; transform:translateY(-50%); color:#9ca3af; }
    input, textarea { width:100%; padding:14px 15px 14px 45px; border:2px solid #e5e7eb; border-radius:12px; font-size:15px; }
    input:focus, textarea:focus { outline:none; border-color:#dc2626; }
    textarea { resize:vertical; min-height:100px; }
    .btn-submit { width:100%; padding:15px; background:#dc2626; color:white; border:none; border-radius:12px; font-weight:600; cursor:pointer; transition:all 0.3s; }
    .btn-submit:hover { background:#b91c1c; transform:translateY(-1px); }
    .field-error { color:#dc2626; font-size:13px; margin-top:5px; display:block; }
    .avatar-preview { width:80px; height:80px; border-radius:50%; object-fit:cover; border:3px solid #e5e7eb; }
    .avatar-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .avatar-large {
      width: 22%;
      aspect-ratio: 1 / 1; /* Keeps it a perfect square */
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e5e7eb;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .avatar-large:hover {
      transform: scale(1.05);
    }

  </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="~{header :: header}" th:with="currentPath=${currentPath}"></div>

<div class="promo-bar">Complete your profile to start shopping!</div>

<div class="container">
  <div class="form-container">

    <div class="form-header">
      <h2 th:text="${currentPath != null and currentPath.contains('edit') ? 'Edit Your Profile' : 'Complete Your Profile'}">
        Complete Your Profile
      </h2>
      <p>Help us personalize your experience</p>
    </div>

    <!-- SUCCESS / ERROR MESSAGES -->
    <div class="message success" th:if="${param.success}" style="display:block">
      Profile saved successfully!
    </div>
    <div class="message error" th:if="${errorMessage}" style="display:block">
      <span th:text="${errorMessage}">Error</span>
    </div>

    <!-- FIXED: Use BindingResult instead of #fields -->
    <div class="message error" th:if="${result?.hasErrors()}" style="display:block">
      Please fix the errors below.
    </div>

    <!-- FORM - USES THYMELEAF @{} to handle context path automatically -->
    <form th:action="${currentPath}"
          th:object="${userForm}"
          method="post"
          enctype="multipart/form-data">

      <!-- SUCCESS MESSAGE -->
      <div class="message success" th:if="${param.success}" style="display:block">
        Profile saved successfully!
      </div>

      <!-- GENERAL ERROR -->
      <div class="message error" th:if="${errorMessage}" style="display:block">
        <span th:text="${errorMessage}">Error</span>
      </div>

      <!-- VALIDATION ERRORS -->
      <div class="message error" th:if="${#fields.hasErrors('*')}" style="display:block">
        Please fix the errors below.
      </div>

      <!-- ==== AVATAR SECTION (TOP) ==== -->
      <div class="avatar-section">
        <!-- Current avatar (large) -->
        <img th:if="${currentAvatarUrl != null && !#strings.isEmpty(currentAvatarUrl)}"
             th:src="@{/{url}(url=${currentAvatarUrl})}"
             alt="Current Avatar"
             class="avatar-large"
             onerror="this.src='@{/images/default_avatar.png}'" />

        <!-- Default avatar when none -->
        <img th:unless="${currentAvatarUrl != null && !#strings.isEmpty(currentAvatarUrl)}"
             th:src="@{/images/default_avatar.png}"
             alt="Default Avatar"
             class="avatar-large" />

        <!-- File input (under the picture) -->
        <div class="form-group" style="margin-top:15px;">
          <label>Profile Picture <small class="text-muted">(optional â€“ .jpg, .png, .svg)</small></label>
          <input type="file" name="avatar" accept=".jpg,.jpeg,.png,.svg" class="form-control" />
        </div>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" th:field="*{fullName}" placeholder="Enter your full name" />
        </div>
        <span class="field-error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone Number</label>
        <div class="input-wrapper">
          <i class="fas fa-phone"></i>
          <input type="tel" th:field="*{phone}" placeholder="e.g. 0123456789" />
        </div>
        <span class="field-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label>Default Address</label>
        <div class="input-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <textarea th:field="*{defaultAddress}" placeholder="Enter your address" rows="3"></textarea>
        </div>
        <span class="field-error" th:if="${#fields.hasErrors('defaultAddress')}" th:errors="*{defaultAddress}"></span>
      </div>

      <button type="submit" class="btn-submit">
        <span th:text="${currentPath != null and currentPath.contains('edit') ? 'Save Changes' : 'Save & Continue'}">
          Save Changes
        </span>
      </button>
    </form>

    <p style="text-align:center; margin-top:20px; font-size:14px; color:#6b7280;">
      You can update this anytime in your profile.
    </p>
  </div>
</div>

<!-- FOOTER -->
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
