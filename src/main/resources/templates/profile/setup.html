<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Complete Your Profile</title>
</head>
<body>
<h2>Complete Your Profile</h2>

<form th:action="@{/profile/setup}" th:object="${user}" method="post">
  <p><strong>Email:</strong> <span th:text="*{email}"></span></p>

  <div>
    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}" required />
    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color:red"></span>
  </div>

  <div>
    <label>Phone:</label>
    <input type="text" th:field="*{phone}" />
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red"></span>
  </div>

  <div>
    <label>Default Address:</label>
    <textarea th:field="*{defaultAddress}"></textarea>
    <span th:if="${#fields.hasErrors('defaultAddress')}" th:errors="*{defaultAddress}" style="color:red"></span>
  </div>

  <button type="submit">Save & Continue</button>
  <a th:href="@{/}" style="margin-left:10px;">Skip for now</a>
</form>

<div th:if="${param.error}" style="color:red; margin-top:15px;">
  Error: <span th:text="${param.error}"></span>
</div>
</body>
</html>
