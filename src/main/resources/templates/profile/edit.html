<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Fashion Shop</title>

  <!-- External -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/fixed_button.css}">
  <link rel="stylesheet" th:href="@{/css/promo_bar.css}">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Lato',sans-serif; background:linear-gradient(135deg,#f5f7fa 0%,#e8eaf0 100%); min-height:100vh; }
    .container { max-width:550px; margin:40px auto; }
    .form-container { background:white; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.1); padding:50px 40px; position:relative; }
    .form-container::before { content:''; position:absolute; top:0; left:0; right:0; height:5px; background:linear-gradient(90deg,#dc2626 0%,#991b1b 100%); }
    .form-header h2 { font-size:32px; font-weight:700; color:#1a1a1a; text-align:center; margin-bottom:10px; }
    .form-header p { color:#6b7280; text-align:center; font-size:15px; }
    .message { padding:12px 20px; border-radius:10px; margin-bottom:25px; font-size:14px; text-align:center; }
    .message.success { background:#d1fae5; color:#065f46; border:1px solid #6ee7b7; }
    .message.error { background:#fee2e2; color:#991b1b; border:1px solid #fca5a5; }
    .form-group { margin-bottom:20px; }
    .form-group label { display:block; margin-bottom:8px; font-weight:600; color:#374151; }
    .input-wrapper { position:relative; }
    .input-wrapper i { position:absolute; left:15px; top:50%; transform:translateY(-50%); color:#9ca3af; }
    input[type="text"], input[type="tel"], textarea { width:100%; padding:14px 15px 14px 45px; border:2px solid #e5e7eb; border-radius:12px; font-size:15px; font-family:inherit; }
    input:focus, textarea:focus { outline:none; border-color:#dc2626; }
    input.error, textarea.error { border-color:#dc2626; }
    textarea { resize:vertical; min-height:100px; }
    .btn-submit { width:100%; padding:15px; background:#dc2626; color:white; border:none; border-radius:12px; font-weight:600; cursor:pointer; transition:all 0.3s; font-size:16px; }
    .btn-submit:hover { background:#b91c1c; transform:translateY(-1px); }
    .btn-submit:disabled { background:#9ca3af; cursor:not-allowed; transform:none; }
    .field-error { color:#dc2626; font-size:13px; margin-top:5px; display:block; }
    .avatar-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .avatar-large {
      width: 22%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e5e7eb;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .avatar-large:hover {
      transform: scale(1.05);
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #e5e7eb;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    input[type="file"]:hover {
      border-color: #dc2626;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="~{header :: header}" th:with="currentPath=${currentPath}"></div>

<div class="container">
  <div class="form-container">

    <div class="form-header">
      <h2>Edit Your Profile</h2>
      <p>Update your personal information</p>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div class="message success" th:if="${param.success}" style="display:block">
      Profile updated successfully!
    </div>

    <!-- VALIDATION ERRORS -->
    <div class="message error" th:if="${#fields.hasErrors('*')}" style="display:block">
      Please fix the errors below.
    </div>

    <!-- FORM -->
    <form th:action="${currentPath}"
          th:object="${userForm}"
          method="post"
          enctype="multipart/form-data"
          id="profileForm"
          novalidate>

      <!-- ==== AVATAR SECTION ==== -->
      <div class="avatar-section">
        <img th:if="${currentAvatarUrl != null && !#strings.isEmpty(currentAvatarUrl)}"
             th:src="@{/{url}(url=${currentAvatarUrl})}"
             alt="Current Avatar"
             class="avatar-large"
             onerror="this.src='@{/images/default_avatar.png}'" />

        <img th:unless="${currentAvatarUrl != null && !#strings.isEmpty(currentAvatarUrl)}"
             th:src="@{/images/default_avatar.png}"
             alt="Default Avatar"
             class="avatar-large" />

        <div class="form-group" style="margin-top:15px;">
          <label>Profile Picture <small class="text-muted">(optional â€“ .jpg, .png, .svg)</small></label>
          <input type="file" name="avatar" id="avatar" accept=".jpg,.jpeg,.png,.svg" />
          <span class="field-error" id="avatarError"></span>
        </div>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name <span style="color:#dc2626;">*</span></label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" 
                 th:field="*{fullName}" 
                 id="fullName"
                 placeholder="Enter your full name"
                 required
                 minlength="2"
                 maxlength="100" />
        </div>
        <span class="field-error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
        <span class="field-error" id="fullNameError"></span>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone Number <span style="color:#dc2626;">*</span></label>
        <div class="input-wrapper">
          <i class="fas fa-phone"></i>
          <input type="tel" 
                 th:field="*{phone}" 
                 id="phone"
                 placeholder="e.g. 0123456789 or 0912345678"
                 pattern="^(0[3|5|7|8|9][0-9]{8}|\+84[3|5|7|8|9][0-9]{8}|[3|5|7|8|9][0-9]{8})$" />
        </div>
        <span class="field-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        <span class="field-error" id="phoneError"></span>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label>Default Address <span style="color:#dc2626;">*</span></label>
        <div class="input-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <textarea th:field="*{defaultAddress}" 
                    id="defaultAddress"
                    placeholder="Enter your address"
                    rows="3"
                    required
                    minlength="10"
                    maxlength="500"></textarea>
        </div>
        <span class="field-error" th:if="${#fields.hasErrors('defaultAddress')}" th:errors="*{defaultAddress}"></span>
        <span class="field-error" id="defaultAddressError"></span>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        Save Changes
      </button>
    </form>

    <p style="text-align:center; margin-top:20px; font-size:14px; color:#6b7280;">
      You can update this information anytime.
    </p>
  </div>
</div>

<!-- FOOTER -->
<div th:replace="~{footer :: footer}"></div>

<script>
  // Client-side validation
  const form = document.getElementById('profileForm');
  const fullNameInput = document.getElementById('fullName');
  const phoneInput = document.getElementById('phone');
  const addressInput = document.getElementById('defaultAddress');
  const avatarInput = document.getElementById('avatar');
  const submitBtn = document.getElementById('submitBtn');

  // Phone validation pattern (Vietnamese phone numbers)
  const phonePattern = /^(0[3|5|7|8|9][0-9]{8}|\+84[3|5|7|8|9][0-9]{8}|[3|5|7|8|9][0-9]{8})$/;

  function showError(input, errorElement, message) {
    input.classList.add('error');
    errorElement.textContent = message;
    errorElement.style.display = 'block';
  }

  function clearError(input, errorElement) {
    input.classList.remove('error');
    errorElement.textContent = '';
    errorElement.style.display = 'none';
  }

  function validateFullName() {
    const value = fullNameInput.value.trim();
    const errorElement = document.getElementById('fullNameError');
    
    if (!value) {
      showError(fullNameInput, errorElement, 'Full name is required');
      return false;
    }
    
    if (value.length < 2) {
      showError(fullNameInput, errorElement, 'Full name must be at least 2 characters');
      return false;
    }
    
    if (value.length > 100) {
      showError(fullNameInput, errorElement, 'Full name must not exceed 100 characters');
      return false;
    }
    
    clearError(fullNameInput, errorElement);
    return true;
  }

  function validatePhone() {
    const value = phoneInput.value.trim();
    const errorElement = document.getElementById('phoneError');
    
    if (!value) {
      showError(phoneInput, errorElement, 'Phone number is required');
      return false;
    }
    
    if (!phonePattern.test(value)) {
      showError(phoneInput, errorElement, 'Invalid phone number. Please enter a valid Vietnamese phone number (10-11 digits)');
      return false;
    }
    
    clearError(phoneInput, errorElement);
    return true;
  }

  function validateAddress() {
    const value = addressInput.value.trim();
    const errorElement = document.getElementById('defaultAddressError');
    
    if (!value) {
      showError(addressInput, errorElement, 'Address is required');
      return false;
    }
    
    if (value.length < 10) {
      showError(addressInput, errorElement, 'Address must be at least 10 characters');
      return false;
    }
    
    if (value.length > 500) {
      showError(addressInput, errorElement, 'Address must not exceed 500 characters');
      return false;
    }
    
    clearError(addressInput, errorElement);
    return true;
  }

  function validateAvatar() {
    const file = avatarInput.files[0];
    const errorElement = document.getElementById('avatarError');
    
    if (file) {
      const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/svg+xml'];
      const maxSize = 5 * 1024 * 1024; // 5MB
      
      if (!validTypes.includes(file.type)) {
        showError(avatarInput, errorElement, 'Only image files are allowed (.jpg, .png, .svg)');
        return false;
      }
      
      if (file.size > maxSize) {
        showError(avatarInput, errorElement, 'File size must not exceed 5MB');
        return false;
      }
    }
    
    clearError(avatarInput, errorElement);
    return true;
  }

  // Real-time validation
  fullNameInput.addEventListener('blur', validateFullName);
  fullNameInput.addEventListener('input', function() {
    if (fullNameInput.classList.contains('error')) {
      validateFullName();
    }
  });

  phoneInput.addEventListener('blur', validatePhone);
  phoneInput.addEventListener('input', function() {
    if (phoneInput.classList.contains('error')) {
      validatePhone();
    }
  });

  addressInput.addEventListener('blur', validateAddress);
  addressInput.addEventListener('input', function() {
    if (addressInput.classList.contains('error')) {
      validateAddress();
    }
  });

  avatarInput.addEventListener('change', validateAvatar);

  // Form submission
  form.addEventListener('submit', function(e) {
    let isValid = true;
    
    if (!validateFullName()) isValid = false;
    if (!validatePhone()) isValid = false;
    if (!validateAddress()) isValid = false;
    if (!validateAvatar()) isValid = false;
    
    if (!isValid) {
      e.preventDefault();
      submitBtn.disabled = false;
      return false;
    }
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Saving...';
  });
</script>

</body>
</html>
