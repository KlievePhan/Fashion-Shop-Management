<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${product.title} + ' - Fashion Shop'">Product Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" th:href="@{/images/store.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/theme-customizer.css}">

    <style>
        .product-detail-container {
            padding: 40px 0;
        }

        .product-images {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #f5f5f5;
        }

        .thumbnail-images {
            display: flex;
            gap: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail:hover {
            border-color: #000;
        }

        .thumbnail.active {
            border-color: #000;
        }

        .product-details-section {
            padding: 20px 0;
        }

        .product-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-category {
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .product-price-section {
            margin-bottom: 25px;
        }

        .product-price {
            font-size: 28px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
        }

        .product-rating {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .stars {
            color: #ffc107;
        }

        .rating-count {
            color: #999;
            font-size: 14px;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .product-options {
            margin-bottom: 25px;
        }

        .option-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .size-options,
        .color-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .size-btn,
        .color-btn {
            padding: 10px 15px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .size-btn:hover {
            border-color: #000;
        }

        .size-btn.active {
            border-color: #000;
            background-color: #000;
            color: white;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
        }

        .color-btn.active {
            box-shadow: 0 0 0 3px #000;
        }

        .quantity-section {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
        }

        .quantity-input {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 120px;
        }

        .quantity-input button {
            background: none;
            border: none;
            width: 40px;
            cursor: pointer;
            font-size: 18px;
        }

        .quantity-input input {
            border: none;
            width: 40px;
            text-align: center;
            font-size: 16px;
        }

        .quantity-input input:focus {
            outline: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .add-to-cart-btn,
        .buy-now-btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn {
            background-color: #f5f5f5;
            border: 2px solid #000;
            color: #000;
        }

        .add-to-cart-btn:hover {
            background-color: #000;
            color: white;
        }

        .buy-now-btn {
            background-color: #000;
            color: white;
        }

        .buy-now-btn:hover {
            background-color: #333;
        }

        .product-meta {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            margin: 25px 0;
            font-size: 14px;
            color: #666;
        }

        .meta-item {
            margin-bottom: 10px;
        }

        .related-products {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }

        .related-products h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 280px;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-info .price {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-image {
                height: 300px;
            }

            .product-title {
                font-size: 24px;
            }

            .product-price {
                font-size: 24px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

<body>
<!-- HEADER -->
<div th:insert="~{header}"></div>

<!-- BREADCRUMB -->
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" style="text-decoration: none; color: #000;">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/shop}" style="text-decoration: none; color: #000;">Shop</a></li>
            <li class="breadcrumb-item active" th:text="${product.category != null ? product.category.name : 'Products'}"></li>
            <li class="breadcrumb-item active" th:text="${product.title}"></li>
        </ol>
    </nav>
</div>

<!-- PRODUCT DETAIL -->
<main class="container product-detail-container">
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6">
            <div class="product-images">
                <img id="mainImage" th:src="${product.primaryImageUrl}" th:alt="${product.title}" class="main-image" />
                <div class="thumbnail-images">
                    <img th:src="${product.primaryImageUrl}" alt="thumbnail" class="thumbnail active" onclick="changeMainImage(this)" />
                    <!-- Add more thumbnails if needed -->
                </div>
            </div>
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <div class="product-details-section">
                <p class="product-category" th:text="${product.category != null ? product.category.name : 'Uncategorized'}"></p>
                <h1 class="product-title" th:text="${product.title}"></h1>

                <div class="product-price-section">
                    <div class="product-price" th:text="${#numbers.formatDecimal(product.basePrice, 0, 'COMMA', 2, 'POINT')} + ' ‚Ç´'"></div>
                    <div class="product-rating">
                        <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                        <span class="rating-count">(128 reviews)</span>
                    </div>
                </div>

                <p class="product-description" th:text="${product.description != null ? product.description : 'High-quality product with premium materials and craftsmanship.'}"></p>

                <!-- Size Selection -->
                <div class="product-options" th:if="${product.variants != null and product.variants.size() > 0}">
                    <label class="option-label">Select Size:</label>
                    <div class="size-options">
                        <button class="size-btn active" th:each="v, iter : ${product.variants}"
                                th:data-variant-id="${v.id}"
                                th:data-attributes="${v.attributeJson}"
                                th:onclick="selectSize(this)"
                                th:classappend="${iter.index == 0} ? ' active' : ''">
<!--                            <span th:text="${v.attributeJson.size}"></span>-->
                        </button>
                    </div>
                </div>

                <!-- Color Selection -->
                <div class="product-options" th:if="${product.variants != null and product.variants.size() > 0}">
                    <label class="option-label">Select Color:</label>
                    <div class="color-options">
                        <button class="color-btn active" th:each="v, iter : ${product.variants}"
                                th:data-attributes="${v.attributeJson}"
                                th:onclick="selectColor(this)"
                                th:classappend="${iter.index == 0} ? ' active' : ''">
<!--                                th:style="'background-color: ' + ${v.attributeJson.color}">-->
                        </button>
                    </div>
                </div>

                <!-- Quantity Selection -->
                <div class="quantity-section">
                    <label style="font-weight: 600;">Quantity:</label>
                    <div class="quantity-input">
                        <button onclick="decreaseQuantity()">‚àí</button>
                        <input type="number" id="quantity" value="1" min="1" readonly />
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="add-to-cart-btn" onclick="addToCart()">
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </button>
                    <button class="buy-now-btn" onclick="buyNow()">
                        <i class="bi bi-bag-check"></i> Buy Now
                    </button>
                </div>

                <!-- Product Meta Information -->
                <div class="product-meta">
                    <div class="meta-item">
                        <strong>SKU:</strong> <span th:text="${product.sku != null ? product.sku : product.id}"></span>
                    </div>
                    <div class="meta-item">
                        <strong>Category:</strong> <span th:text="${product.category != null ? product.category.name : 'N/A'}"></span>
                    </div>
                    <!-- Fixed: Calculate total stock from variants instead of non-existent product.stock -->
                    <div class="meta-item">
                        <strong>Stock:</strong>
                        <span th:if="${product.variants != null and product.variants.size() > 0}">
                <span th:text="${#lists.size(product.variants) > 0 ? 'In Stock' : 'Out of Stock'}"></span>
              </span>
                        <span th:unless="${product.variants != null and product.variants.size() > 0}">In Stock</span>
                    </div>
                    <div class="meta-item">
                        <strong>Shipping:</strong> Free worldwide shipping on orders over 100.000‚Ç´
                    </div>
                </div>

                <!-- Share Section -->
                <div style="margin-top: 20px;">
                    <p style="font-weight: 600; margin-bottom: 10px;">Share:</p>
                    <div style="display: flex; gap: 15px;">
                        <a href="#" style="color: #000; font-size: 20px; text-decoration: none;"><i class="bi bi-facebook"></i></a>
                        <a href="#" style="color: #000; font-size: 20px; text-decoration: none;"><i class="bi bi-twitter"></i></a>
                        <a href="#" style="color: #000; font-size: 20px; text-decoration: none;"><i class="bi bi-pinterest"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Related Products -->
    <section class="related-products" th:if="${relatedProducts != null and relatedProducts.size() > 0}">
        <h2>You Might Also Like</h2>
        <div class="products-grid">
            <div class="product-card" th:each="p : ${relatedProducts}">
                <div class="product-image">
                    <img th:src="${p.primaryImageUrl}" th:alt="${p.title}" />
                </div>
                <div class="product-info">
                    <h3 th:text="${p.title}"></h3>
                    <p class="text-muted" style="font-size: 13px;" th:text="${p.category != null ? p.category.name : 'Uncategorized'}"></p>
                    <div class="price" th:text="${#numbers.formatDecimal(p.basePrice, 0, 'COMMA', 2, 'POINT')} + ' ‚Ç´'"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- FOOTER -->
<div th:replace="~{footer :: footer}"></div>

<script>
    // Parse size and color from variants
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".size-btn").forEach(btn => {
            const attrs = JSON.parse(btn.dataset.attributes);
            btn.textContent = attrs.size || "Size";
        });

        document.querySelectorAll(".color-btn").forEach(btn => {
            const attrs = JSON.parse(btn.dataset.attributes);
            btn.style.background = attrs.color || "#ddd";
        });
    });

    function changeMainImage(thumbnail) {
        const mainImage = document.getElementById("mainImage");
        mainImage.src = thumbnail.src;

        document.querySelectorAll(".thumbnail").forEach(img => {
            img.classList.remove("active");
        });
        thumbnail.classList.add("active");
    }

    function selectSize(btn) {
        document.querySelectorAll(".size-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
    }

    function selectColor(btn) {
        document.querySelectorAll(".color-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
    }

    function increaseQuantity() {
        const input = document.getElementById("quantity");
        input.value = parseInt(input.value) + 1;
    }

    function decreaseQuantity() {
        const input = document.getElementById("quantity");
        if (parseInt(input.value) > 1) {
            input.value = parseInt(input.value) - 1;
        }
    }

    function addToCart() {
        const activeBtn = document.querySelector('.size-btn.active');
        const qty = document.getElementById('quantity').value;

        // N·∫øu kh√¥ng c√≥ variant (s·∫£n ph·∫©m kh√¥ng c√≥ size ho·∫∑c m√†u)
        if (!activeBtn) {
            alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn k√≠ch th∆∞·ªõc ho·∫∑c bi·∫øn th·ªÉ s·∫£n ph·∫©m tr∆∞·ªõc khi th√™m v√†o gi·ªè h√†ng!");
            return;
        }

        const variantId = activeBtn.dataset.variantId;
        if (!variantId) {
            alert("‚ö†Ô∏è S·∫£n ph·∫©m n√†y ch∆∞a c√≥ bi·∫øn th·ªÉ h·ª£p l·ªá!");
            return;
        }

        fetch('/fashionshop/cart/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                variantId: variantId,
                qty: qty
            })
        })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else if (response.status === 302) {
                    window.location.href = '/login';
                } else {
                    return response.text();
                }
            })
            .then(text => {
                if (text === 'success') {
                    alert('üõí S·∫£n ph·∫©m ƒë√£ ƒë∆∞·ª£c th√™m v√†o gi·ªè h√†ng!');
                }
            })
            .catch(err => {
                console.error('Add to cart error:', err);
                alert('‚ùå C√≥ l·ªói x·∫£y ra khi th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng!');
            });
    }



    function buyNow() {
        addToCart();
        window.location.href = "/checkout";
    }
</script>
</body>

</html>
