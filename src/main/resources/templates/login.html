<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login to Your Account</h2>

<!-- Google Login Button -->
<p>
    <a th:href="@{/oauth2/authorization/google}"
       style="display:inline-block; padding:10px 20px; background:#db4437; color:white; text-decoration:none; border-radius:5px;">
        Login with Google
    </a>
</p>


<form th:action="@{/login}" method="post">
    <div>
        <label>Email:</label>
        <input type="email" name="username" required />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required />
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>

<p>
    Don't have an account?
    <a th:href="@{/register}">Register here</a>
</p>

<!-- Error Message -->
<div th:if="${param.error}" style="color:red; margin-top:10px;">
    Invalid login. Please try again.
</div>
<div th:if="${param.logout}" style="color:green; margin-top:10px;">
    You have been logged out.
</div>
</body>
</html>
