<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Fashion Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" th:href="@{/images/store.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/theme-customizer.css}">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fafafa;
        }

        .cart-container {
            padding: 40px 0;
            min-height: 60vh;
        }

        .cart-header {
            margin-bottom: 30px;
        }

        .cart-header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #333;
        }

        .cart-items-section {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #eee;
            align-items: flex-start;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #f5f5f5;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .item-variant {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            width: fit-content;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .quantity-btn:hover {
            background-color: #f5f5f5;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .remove-btn {
            color: #e74c3c;
            cursor: pointer;
            font-size: 14px;
            border: none;
            background: none;
            text-decoration: none;
        }

        .remove-btn:hover {
            text-decoration: underline;
        }

        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .summary-row.total {
            border-top: 2px solid #eee;
            padding-top: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #333;
        }

        .continue-shopping {
            width: 100%;
            padding: 12px;
            background-color: white;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .continue-shopping:hover {
            background-color: #f5f5f5;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart i {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-cart p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
            }

            .item-image {
                width: 100%;
                height: 250px;
            }

            .cart-summary {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
<!-- Header -->
<!-- HEADER using Thymeleaf fragment -->
<div th:insert="~{header}"></div>

<!-- Cart Content -->
<main class="container cart-container">
    <div class="cart-header">
        <h1>Shopping Cart</h1>
    </div>

    <!-- Empty Cart -->
    <div th:if="${cartItems == null || cartItems.isEmpty()}" class="cart-items-section empty-cart">
        <i class="bi bi-bag-x"></i>
        <p>Your cart is empty</p>
        <a th:href="@{/}" class="btn btn-dark">Continue Shopping</a>
    </div>

    <!-- Cart Items -->
    <div th:if="${cartItems != null && !cartItems.isEmpty()}" class="row">
        <div class="col-lg-8">
            <div class="cart-items-section">
                <div th:each="item : ${cartItems}" class="cart-item">
                    <!-- Item Image -->
                    <img th:src="${item.productVariant.product.images[0].url}"
                         alt="Product"
                         class="item-image">

                    <!-- Item Info -->
                    <div class="item-details">
                        <h4 class="item-title" th:text="${item.productVariant.product.title}"></h4>

                        <div class="item-variant">
                            <!-- Parse attributeJson from productVariant instead of accessing separate color/size fields -->
                            <span class="variant-attributes" th:data-attributes="${item.productVariant.attributeJson}"></span>
                        </div>

                        <div class="item-price">
                            <span th:text="'$' + ${#numbers.formatDecimal(item.productVariant.price, 1, 2)}"></span>
                        </div>

                        <!-- Quantity Control -->
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(this, -1)">âˆ’</button>
                            <input type="number" class="quantity-input" th:value="${item.qty}" min="1" readonly>
                            <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                        </div>

                        <!-- Remove Button -->
                        <button class="remove-btn" th:onclick="'removeFromCart(' + ${item.id} + ')'">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </div>

                    <!-- Line Total -->
                    <div style="text-align: right; min-width: 120px;">
                        <div style="font-weight: 600; font-size: 16px;"
                             th:text="'$' + ${#numbers.formatDecimal(item.productVariant.price * item.qty, 1, 2)}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="col-lg-4">
            <div class="cart-summary">
                <h5 style="font-weight: 600; margin-bottom: 20px;">Order Summary</h5>

                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(subtotal, 1, 2)}"></span>
                </div>

                <div class="summary-row">
                    <span>Shipping:</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(shipping, 1, 2)}"></span>
                </div>

                <div class="summary-row">
                    <span>Tax:</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(tax, 1, 2)}"></span>
                </div>

                <div class="summary-row total">
                    <span>Total:</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}"></span>
                </div>

                <button class="checkout-btn">Proceed to Checkout</button>
                <button class="continue-shopping" onclick="window.location.href='/fashionshop/shop'">Continue Shopping</button>
            </div>
        </div>
    </div>
</main>

<!-- FOOTER using Thymeleaf fragment -->
<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".variant-attributes").forEach(el => {
            try {
                const attrs = JSON.parse(el.dataset.attributes);
                let html = '';

                if (attrs.size) {
                    html += `Size: <strong>${attrs.size}</strong>`;
                }
                if (attrs.color) {
                    if (html) html += '<span class="ms-3"></span>';
                    html += `Color: <strong>${attrs.color}</strong>`;
                }

                el.innerHTML = html;
            } catch (e) {
                console.warn("Failed to parse variant attributes:", e);
            }
        });
    });

    function updateQuantity(button, change) {
        const input = button.parentElement.querySelector('.quantity-input');
        let newQty = parseInt(input.value) + change;
        if (newQty < 1) newQty = 1;
        input.value = newQty;
        // TODO: Send update to server
    }

    function removeFromCart(itemId) {
        if (confirm('Are you sure you want to remove this item?')) {
            // TODO: Send delete request to server
        }
    }
</script>
</body>

</html>
