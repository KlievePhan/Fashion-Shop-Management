<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Fashion Shop</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Lato',sans-serif; background:linear-gradient(135deg,#f5f7fa 0%,#e8eaf0 100%); min-height:100vh; display:flex; flex-direction:column; }
    .container { max-width:500px; margin:80px auto; flex:1; }
    .form-container { background:white; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.1); padding:50px 40px; position:relative; }
    .form-container::before { content:''; position:absolute; top:0; left:0; right:0; height:5px; background:linear-gradient(90deg,#dc2626 0%,#991b1b 100%); }
    .form-header { text-align:center; margin-bottom:30px; }
    .form-header i { font-size:60px; color:#dc2626; margin-bottom:20px; }
    .form-header h2 { font-size:28px; font-weight:700; color:#1a1a1a; margin-bottom:10px; }
    .form-header p { color:#6b7280; }
    .message { padding:12px 20px; border-radius:10px; margin-bottom:25px; font-size:14px; text-align:center; }
    .message.error { background:#fee2e2; color:#991b1b; border:1px solid #fca5a5; }
    .form-group { margin-bottom:25px; }
    label { display:block; margin-bottom:8px; color:#374151; font-weight:600; font-size:14px; }
    .input-wrapper { position:relative; }
    .input-wrapper i { position:absolute; left:15px; top:50%; transform:translateY(-50%); color:#9ca3af; }
    input { width:100%; padding:14px 15px 14px 45px; border:2px solid #e5e7eb; border-radius:12px; font-size:15px; }
    input:focus { outline:none; border-color:#dc2626; }
    .btn-submit { width:100%; padding:15px; background:#dc2626; color:white; border:none; border-radius:12px; font-weight:600; cursor:pointer; font-size:16px; transition:background 0.3s; }
    .btn-submit:hover { background:#991b1b; }
    .password-requirements { font-size:13px; color:#6b7280; margin-top:8px; }
    .text-danger { color:#dc2626; font-size:13px; display:block; margin-top:5px; }
  </style>
</head>

<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
  <div class="form-container">
    <div class="form-header">
      <i class="fas fa-key"></i>
      <h2>Reset Password</h2>
      <p>Enter your new password below</p>
    </div>

    <div class="message error" th:if="${errorMessage}" style="display:block" th:text="${errorMessage}"></div>

    <form th:action="@{/reset-password}" method="post" th:object="${resetPasswordRequest}" onsubmit="return validatePasswords()">
      <input type="hidden" name="token" th:value="${token}" />

      <div class="form-group">
        <label>New Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" th:value="*{password}" placeholder="Enter new password" required minlength="6" />
        </div>
        <div class="password-requirements">At least 6 characters</div>
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" name="confirmPassword" th:value="*{confirmPassword}" placeholder="Confirm new password" required />
        </div>
        <span class="text-danger" id="passwordMismatch" style="display:none;">Passwords do not match</span>
      </div>

      <button type="submit" class="btn-submit">Reset Password</button>
    </form>
  </div>
</div>

<div th:replace="~{footer :: footer}"></div>

<script>
  function validatePasswords() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const mismatchMsg = document.getElementById('passwordMismatch');

    if (password !== confirmPassword) {
      mismatchMsg.style.display = 'block';
      return false;
    }

    mismatchMsg.style.display = 'none';
    return true;
  }

  // Real-time validation
  document.getElementById('confirmPassword').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const mismatchMsg = document.getElementById('passwordMismatch');

    if (this.value && this.value !== password) {
      mismatchMsg.style.display = 'block';
    } else {
      mismatchMsg.style.display = 'none';
    }
  });
</script>
</body>
</html>
