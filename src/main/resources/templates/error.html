<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Fashion Shop</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Lato',sans-serif; background:linear-gradient(135deg,#f5f7fa 0%,#e8eaf0 100%); min-height:100vh; display:flex; flex-direction:column; }
    .container { max-width:600px; margin:80px auto; flex:1; }
    .error-container { background:white; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.1); padding:60px 40px; text-align:center; }
    .error-icon { font-size:80px; color:#dc2626; margin-bottom:30px; }
    .error-container h1 { font-size:32px; font-weight:700; color:#1a1a1a; margin-bottom:15px; }
    .error-container p { color:#6b7280; font-size:16px; line-height:1.6; margin-bottom:30px; }
    .btn-primary { display:inline-block; padding:12px 30px; background:#dc2626; color:white; text-decoration:none; border-radius:12px; font-weight:600; transition:background 0.3s; }
    .btn-primary:hover { background:#991b1b; color:white; }
    .btn-secondary { display:inline-block; padding:12px 30px; background:#f3f4f6; color:#1a1a1a; text-decoration:none; border-radius:12px; font-weight:600; margin-left:10px; transition:background 0.3s; }
    .btn-secondary:hover { background:#e5e7eb; }
  </style>
</head>

<body>
<div th:replace="~{header :: header}"></div>

<div class="container">
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>

    <h1>Oops! Something went wrong</h1>

    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <p th:unless="${errorMessage}">
      The page you're looking for doesn't exist or an error occurred.
    </p>

    <div style="margin-top:30px;">
      <a th:href="@{/}" class="btn-primary">
        <i class="fas fa-home"></i> Go Home
      </a>
      <a th:href="@{/forgot-password}" class="btn-secondary" th:if="${errorMessage != null and #strings.contains(errorMessage, 'token')}">
        <i class="fas fa-redo"></i> Request New Reset Link
      </a>
    </div>
  </div>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
